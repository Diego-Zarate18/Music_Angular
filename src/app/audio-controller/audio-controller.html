<audio #audioEl hidden></audio>
<input type="range" #rangeRef id="control-bar" min="0" max="100" value="0" (input)="onSeek($event)">
<div class="player-buttons">
  <button class="icon" (click)="prev()" aria-label="previous"><i class="fa-solid fa-backward"></i></button>
  <button class="icon primary" (click)="toggle()" aria-label="play-pause">
    <i class="fa-solid" [ngClass]="isPlaying ? 'fa-pause' : 'fa-play'"></i>
  </button>
  <button class="icon" (click)="next()" aria-label="next"><i class="fa-solid fa-forward"></i></button>
</div>
